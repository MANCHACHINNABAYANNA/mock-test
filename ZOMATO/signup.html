<!DOCTYPE html>
<html>
    <head>
        <title> Sign Up</title>
        <link rel="stylesheet" href="./CSS/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="/js/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="sign-up-container">
        <div class="form">
            <p>Sign up</p>
            <form action="">
            <div class="input-div">
                <span class="fa fa-user inline-block"></span>
                <input type="text" placeholder="Full Name" class="inline-block">
            </div>
            <div class="input-div">
                <span class="fa fa-mobile-phone inline-block"></span>
                <span class="c-code inline-block">+91</span>
                <input type="number" placeholder="Mobile" class="inline-block mobile">
            </div>
            <div class="input-div">
                <span class="fa fa-envelope inline-block"></span>
                <input type="text" placeholder="Email" class="inline-block">
            </div>
            <div class="input-div">
                <span class="fa fa-tag inline-block"></span>
                <input type="text" placeholder="Referral code" class="inline-block">
            </div>
            <div>
                <button class="btn">Sign Up</button>
            </div>
            <hr>
            <p class="new-user-nav">Have an account in Zomato? <a href="./index.html"  class="text-dark-pink">
                    Sign In</a></p>
            </form>
        </div>
    </main>
    </body>
</html>
