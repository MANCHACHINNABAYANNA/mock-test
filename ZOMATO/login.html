<!DOCTYPE html>
<html>
    <head>
        <title> Login</title>
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="/js/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="sign-up-container">
            <form action="">
                <div class="input-1">
                    <img class="inline-block ml-2 ind" src="./images/falgs/india.svg" alt="">
                    <span class="inline-block">+91</span>
                    <input type="text" placeholder="Enter mobile number" class="inline-block ml-2">
                </div>
                <div>
                    <button class="btn send-otp">Send OTP</button>
                </div>
                <hr>
                <p class="or-text">or</p>
                <div>
                    <button class="btn">
                        <i class="fa fa-envelope ml-2 text-dark-pink " aria-hidden="true"></i> Continue with
                        email</button>
                </div>

                <div>
                    <button class="btn">
                        <i class="fa fa-google ml-2 text-dark-pink" aria-hidden="true"></i> Continue with
                        Google</button>
                </div>
            </form>
            <hr>
            <p class="new-user-nav">New to Zomato? <a href="./signup.html"  class="text-dark-pink">
                    Create an Account</a></p>
        </div>
    </main>
    </body>
</html>
