<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        
            <fieldset>
                <legend>Registration Form</legend>
                <form action="myForm.php" name="myForm" onsubmit="return validateForm()" method="post">
                    <div class="box" id="fname">
                        <label for="fname">First name :</label>
                        <input type="text" class="mg1" name="fname"    placeholder="enter your first name"  >
                        <span class="formerror" id="ferr"></span>
                    </div>
                    <div class="box" id="lname">
                        <label for="lname">Last name :</label>
                        <input type="text" class="mg2" name="lname"  placeholder="enter your last name" >
                        <span class="formerror" id="ferr1"></span>
                    </div>
                    <div class="box" id="email">
                        <label for="email">email :</label>
                        <input type="email" class="mg3" name="email"  placeholder="enter your email" >
                        <span class="formerror" id="ferr2"></span>
                    </div>
                    <div class="box" id="password">
                        <label for="password">password :</label>
                        <input type="password" class="mg4" name="password"  placeholder="enter your password" >
                        <span class="formerror" id="ferr3"></span>
                    </div>
                    <div class="box" id="Cpassword">
                        <label for="Cpassword">Confirm password :</label>
                        <input type="password" class="mg5" name="Cpassword"   placeholder="Conform your password" >
                        <span class="formerror" id="ferr4"></span>
                    </div>
                    <div class="box" id="check">
                        <input type="checkbox" name="check" >
                        <label for="check">Agree to terms and conditions</label><br>
                        
                        
                    </div>
                   <div class="mg6">
                    <button class="btn" id="sub">submit</button>
                   </div>
                  
                </form>
            </fieldset>
        
    </div>
   <script src="/js/main.js"></script>
</body>

</html>
